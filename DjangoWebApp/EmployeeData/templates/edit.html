<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load staticfiles %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/update/{{employee.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Employee Id:</label>  
    <div class="col-sm-4">  
        <input type="text" name="eid" id="id_eid" required maxlength="20" value="{{ employee.eid }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Employee Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="ename" id="id_ename" required maxlength="100" value="{{ employee.ename }}" />  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Employee Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="ename" id="id_ename" required maxlength="100" value="{{ employee.ename }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Employee Age:</label>  
    <div class="col-sm-4">  
        <input type="text" name="eage" id="id_eage" required maxlength="254" value="{{ employee.eage }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Employee Date_of_Birth:</label>  
    <div class="col-sm-4">  
        <input type="text" name="edate_of_birth" id="id_edate_of_birth" required maxlength="15" value="{{ employee.edate_of_birth }}" />  
    </div>  
  </div> 
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Employee Date_of_Employment:</label>  
    <div class="col-sm-4">  
        <input type="text" name="edate_of_employment" id="id_edate_of_employment" required maxlength="15" value="{{ employee.edate_of_employment }}" />  
    </div>  
  </div>
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Employee Position:</label>  
    <div class="col-sm-4">  
        <input type="text" name="eposition" id="id_eposition" required maxlength="28" value="{{ employee.eposition }}" />  
    </div>  
  </div> 
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Employee Department:</label>  
    <div class="col-sm-4">  
        <input type="text" name="edepartment" id="id_edepartment" required maxlength="28" value="{{ employee.edepartment }}" />  
    </div>  
  </div> 
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Employee Salary:</label>  
    <div class="col-sm-4">  
        <input type="text" name="esalary" id="id_esalary" required maxlength="8" value="{{ employee.esalary }}" />  
    </div>  
  </div>   
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Employee Supervisors:</label>  
    <div class="col-sm-4">  
        <input type="text" name="esupervisors" id="id_esupervisors" required maxlength="28" value="{{ employee.esupervisors }}" />  
    </div>  
  </div>    
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
